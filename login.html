<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Bruno Jose dos Santos Wogt">
    <link rel="stylesheet" href="assets/libraries/materialize/materialize/css/materialize.css">
    <link rel="stylesheet" href="assets/resources/styles/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Home page</title>
</head>

<body>
    <div class="navbar-fixed">
        <nav class="black">
            <div class="container">
                <div class="nav-wrapper">
                    <a href="#home" class="brand-logo">DeliveryBurguer</a>
                    <a href="#" data-activates="slide-out" class="sidenav-trigger">
                        <i class="material-icons">Menu</i>
                    </a>
                    <ul class="right hide-on-med-and-down">
                        <li>
                            <a href="index.html">Início</a>
                        </li>
                        <li>
                            <a href="pedido.html">Pedido</a>
                        </li>
                        <li>
                            <a href="login.html">Entrar</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <main>
        <div class="container">
            <h1>Acesse sua conta</h1>
            <div class="row">
                <div class="col s12">
                    <div id="usuario-logado">
                        <p>Usuário logado: </p>
                        <button class="waves-effect waves-light btn red"><i class="material-icons right">clear</i>Sair</button>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col s12 m12">
                    <div id="usuario-login">
                        <form action="#">
                            Email: <input type="text" name="email-adress"><br>
                            Senha: <input type="text" name="key"><br>
                            <button id="enviar-login" class="waves-effect waves-light btn green"><i class="material-icons right">blankcheck_circle</i>Entrar</button>
                            <button  class="waves-effect waves-light btn orange"><i class="material-icons right">person_add</i>Criar uma conta</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col s12">
                    <div id="usuario-cadastro">
                        <form action="#">
                            Nome: <input type="text" name="name-user"><br>
                            Data de Nascimento: <input type="text" name="date-of-birth"><br>
                            Endereco: <input type="text" name="adress-user"><br>
                            Cidade: <input type="text" name="city-user"><br>
                            Email: <input type="text" name="email-adress"><br>
                            Senha: <input type="text" name="key"><br>
                            Confirme a senha: <input type="text" name="key-confirm"><br>
                            <button class="waves-effect waves-light btn green"><i class="material-icons right">blankcheck_circle</i>Cadastrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="section black white-text center">
        <p>DeliveryBurguer 2019</p>
    </footer>
    <script src="assets/libraries/jquery/jquery-3.4.1.min.js"></script>
    <script src="assets/libraries/materialize/materialize/js/materialize.js"></script>
</body>

</html>
