<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Bruno Jose dos Santos Wogt">
    <link rel="stylesheet" href="assets/libraries/materialize/materialize/css/materialize.css">
    <link rel="stylesheet" href="assets/resources/styles/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <div class="navbar-fixed">
        <nav class="black">
            <div class="container">
                <div class="nav-wrapper">
                    <a href="index.html" class="brand-logo">DeliveryBurguer</a>
                    <ul class="right hide-on-med-and-down">
                        <li>
                            <a href="index.html">
                                <i class="material-icons left">restaurant</i>Início</a>
                        </li>
                        <li>
                            <a href="pedido.html">
                                <i id="i-icon-cart" class="material-icons left">shopping_cart</i>Carrinho</a>
                        </li>
                        <li>
                            <a id="a-menu-login" href="login.html"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <main>
        <div class="container">
            <h1 id="title-pag-login">Acesse sua conta</h1>
            <div class="row">
                <div class="col s12">
                    <div id="div-current-user">
                        <button id="button-logoff" class="waves-effect waves-light btn red"><i
                                class="material-icons right">clear</i>Sair</button>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col s12">
                    <div id="div-login">
                        <form>
                            Email:<input type="text" name="input-login-email"><br>

                            Senha: <input type="password" name="input-login-password"><br>
                            <button id="button-login" class="waves-effect waves-light btn green"><i
                                    class="material-icons right">blankcheck_circle</i>Entrar</button>
                            <button id="button-new-account" class="waves-effect waves-light btn orange"><i
                                    class="material-icons right">person_add</i>Criar uma conta</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col s12">
                    <div id="div-create-account">
                        <form id="form-create-user">
                            <p>
                                Nome: <input type="text" name="input-name-user" value="teste"
                                    pattern="^([A-Z]([a-z]|[á-ú]){1,15}\s)+(([A-Z]|[a-z])([a-z]|[á-ú]){1,15}\s?)+$" required>
                            </p>
                            <p>
                                CEP: <input  type="text" name="input-adress-user" pattern="^\d{5}-?\d{3}$" required>
                            </p>
                            <p>
                                Número: <input type="number" name="input-adress-number-user" min="1" max="10000" required>
                            </p>
                            <p>
                                Cidade: <input type="text" name="input-city-user"
                                    pattern="^([A-Z]([a-z]|[á-ú]){5,15}\s?)|([A-Z]([a-z]|[á-ú]){1,15}\s)(([A-Z]|[a-z])([a-z]|[á-ú]){1,15}\s?)*"
                                    required>
                            </p>
                            <p>
                                Email: <input type="email" name="input-email-adress"
                                    pattern="^[a-z]{2,20}\d?@[a-z]{0,6}.com(.?[a-z]{0,4}?)$" required>
                            </p>
                            <p>
                                Senha: <input type="password" name="input-register-password" pattern="^\d{4,8}$" required>
                            </p>
                            <button id="button-create-new-account" class="waves-effect waves-light btn blue"><i
                                    class="material-icons right">blankcheck_circle</i>Cadastrar</button>
                            <button id="button-cancel-new-account" class="waves-effect waves-light btn red"><i
                                    class="material-icons right">cancel</i>Cancelar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="section black white-text center">
        <p>DeliveryBurguer 2019</p>
    </footer>
    <script src="assets/libraries/jquery/jquery-3.4.1.min.js"></script>
    <script src="assets/libraries/materialize/materialize/js/materialize.js"></script>
    <script src="assets/resources/scripts/login.js"></script>
</body>

</html>
